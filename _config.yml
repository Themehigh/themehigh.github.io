
# Basic
name:               "ThemeHigh"

copyright:
  year:             2020
  name:             Themehigh

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               ""

# URL
url:                "https://themehigh.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:title/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM
  toc_levels: 2..3


# Navigation
nav:
  - name:           "Best Practices"
    url:            "/best-practices/"
  - name:           "Hooks"
    url:            "/hooks/"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:

exclude:            [vendor]
